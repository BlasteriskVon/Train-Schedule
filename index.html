<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Train Time</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center" id="titleCard">
                <h1>Anytime is Train Time!</h1>
                <br/>
                <h5>Choo Choo. Chee Chee.</h5>
            </div>
            <div class="card">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <br/>
            <div class="card">
                <div class="card-header">Add Train</div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>
    <script src="assets/javascript/logic.js"></script>
</html>
